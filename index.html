<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Collage</title>
    <link rel="stylesheet" href="colstyles.css">
</head>
<body>
    <header>
        <h1>Photo Collage Maker</h1>
    </header>

    <main>
        <section id="controls">
            <div class="control-group">
                <label for="templateSelect">Choose Template:</label>
                <select id="templateSelect">
                    <option value="grid">Grid</option>
                    <option value="masonry">Masonry</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="control-group" id="gridControls">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" min="1" max="6" value="3">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="1" max="6" value="3">
            </div>

            <div class="control-group">
                <label for="imageUpload">Upload Images:</label>
                <input type="file" id="imageUpload" multiple accept="image/*">
            </div>

            <div class="control-group">
                <button id="drawCustom">Draw Custom Frames</button>
            </div>
        </section>

        <section id="collageContainer">
            <!-- Collage frames will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Photo Collage Maker</p>
    </footer>

    <script src="colscript.js"></script>
</body>
</html>
